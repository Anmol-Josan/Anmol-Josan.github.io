<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <script src="JS/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol J | Classmate-Demo | Gradient</title>
</head>

<body>
    <div class="container">
        <h1>Gradient CSS Demo</h1>
        <div class="left">
            <p>This is a linear gradient:</p>
            <div class="linear"></div>
        </div>
        <div class="middle">
            <p>This is a radial gradient:</p>
            <div class="radial"></div>
        </div>
        <div class="right">
            <p>This is a conic gradient:</p>
            <div class="conic"></div>
        </div>
        <div class="break"></div>
        <div class="wide">
            <div class="left">
                <p>This is multicolor:</p>
                <div class="multicolor"></div>
            </div>
            <div class="right">
                <p>This is color wheel:</p>
                <div class="multicolor-proper"></div>
            </div>
            <div class="middle">
                <p>This is a repeating radial:</p>
                <div class="rptradial"></div>
            </div>
            <div class="border-gradient-normal">
                <div class="content">Normal linear gradient</div>
            </div>
            <div class="animated-gradient">
                <div class="content">Animated gradient</div>
            </div>
        </div>
    </div>
</body>

</html>
